<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初识vue</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--容器-->
<div id="app">
  <a v-bind:href="url">click</a>
  <a :href="url">click</a>
  <input v-model="url">
</div>


</body>
<script type="text/javascript">
  const x = new Vue({
    el: '#app',
    data: {
      username: "111",
      url: "https://www.baidu.com"

    }


  });
</script>
</html>
