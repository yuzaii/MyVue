<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- {{ message }} -->
<h2>今天天气很{{info}}</h2>
<button @click="change">methods切换天气</button>
<button @click="ishot=!ishot">简写切换天气</button>
</div>
</body>
<!-- 引入vue -->
<script type="text/javascript" src="/js/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
    //   message:"hello vue",
      ishot:true
    },methods: {
        change(){
            this.ishot=!this.ishot
        }
    },computed:{
        info(){
            return this.ishot ? '炎热':'凉爽'
        }
    }
  })

</script>
</html>
