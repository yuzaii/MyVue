<!-- 几个注意点：
1,关于组件名：
一个单词组成：
第一种写法（首字母小写）：school
第二种写法（首字母大写）：Schoo1
多个单词组成：
第一种写法(kebab-case命名)：my-school
第二种写法(CamelCase命名)：MySchool(需要Vue脚手架支特)
备注
(1),组件名尽可能回避HTL中已有的元素名称，例如：2、H2都不行。
(2),可以使用name配置项指定组件在开发者工具中星现的名学。
2.关于组件标签：
第一种写法：<schoo1></school>
第二种写法：<schoo1/>
备注：不用使用脚手架时，<scoo1/>会导致后续组件不能渲染。
3.一个简写方式：
const school=Vue.extend(options)可简写为：const school=options -->
