<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ]
    }
  })
  app4.todos.push({ text: '新项目' })
</script>
</html>
有点类似python的for in 循环
使用app4.todos.push({ text: '新项目' })，你会发现列表最后添加了一个新项目。
