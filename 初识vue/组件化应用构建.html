<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--<ol>-->
<!--  &lt;!&ndash; 创建一个 todo-item 组件的实例 &ndash;&gt;-->
<!--  <todo-item></todo-item>-->
<!--</ol>-->

<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
  // 定义名为 todo-item 的新组件
  // Vue.component('todo-item', {
  //   template: '<li>这是个待办项</li>'
  // })
  // 但是这样会为每个待办项渲染同样的文本，这看起来并不炫酷。
  // 我们应该能从父作用域将数据传到子组件才对。让我们来修改一下组件的定义，使之能够接受一个 prop：
  Vue.component('todo-item', {
    // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义 attribute。
    // 这个 prop 名为 todo。
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ]
    }
  })

  //var app = new Vue(...)
</script>
</html>
