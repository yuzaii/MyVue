<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello vue"
        }
    })
</script>
</html>
两个花括号 并在vue中定义 好理解
使用app.message="新的vue"
